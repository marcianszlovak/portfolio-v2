<div *ngFor="let card of cards">
  <app-project
    [cardAvatarImageSrc]="card.cardAvatarImage.src"
    [cardAvatarImageClassName]="card.cardAvatarImage.className"
    [cardAvatarImageAlt]="card.cardAvatarImage.alt"
    [cardTitle]="card.cardTitle"
    [cardSubTitle]="card.cardSubTitle"
    [cardAction]="card.cardAction"
    [cardContent]="card.cardContent"
    [cardImageAlt]="card.cardImage.alt"
    [cardImageClassName]="card.cardImage.className"
    [cardImageSrc]="card.cardImage.src"
  >
  </app-project>
</div>
