<mat-sidenav-container
  class="sidenav-container mat-app-background"
  [ngClass]="{ 'light-theme-mode': isLightTheme }"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item href="#">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
      <mat-spinner style="top: 50%; left: 50%"></mat-spinner>
    </div>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Marcián Szlovák</span>
      <span style="flex: auto"></span>
      <mat-slide-toggle
        [(ngModel)]="isLightTheme"
        labelPosition="before"
        (change)="storeThemeSelection()"
      >
        <mat-icon *ngIf="isLightTheme">bedtime</mat-icon>
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
