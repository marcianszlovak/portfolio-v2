<mat-card>
  <mat-card-header>
    <app-image
      mat-card-avatar
      [src]="cardAvatarImageSrc"
      [className]="cardAvatarImageClassName"
      [alt]="cardAvatarImageAlt"
    ></app-image>
    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubTitle }}</mat-card-subtitle>
  </mat-card-header>
  <app-image
    mat-card-image
    [src]="cardImageSrc"
    [className]="cardImageClassName"
    [alt]="cardImageAlt"
  ></app-image>

  <mat-card-content>
    <p>
      {{ cardContent }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{ cardAction }}</button>
    <button mat-button>{{ cardAction }}</button>
  </mat-card-actions>
</mat-card>
